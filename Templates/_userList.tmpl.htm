<script id="userListTemplate" type="text/html">
    <div class="bs-docs-example">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name/Nombre</th>
                <th>Points/Puntos</th>
                <th>Scores/Pronóstios</th>
            </tr>
        </thead>
        <tbody>
            {{each users}}
            <tr>
                <td>${Name}</td>
                <td>${TotalPoints}</td>
                <td><button class="btn btn-mini" onclick="showUserScores('${Email}');">Show Me</button></td> 
            </tr>
            {{/each}}
        </tbody>
    </table>
        </div>
</script>
